<!DOCTYPE html>
<html>
  <head>
    <title> reelyActive Notman House Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/bubble.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://maison-notman-house.github.io/notman-occupants/js/index.js"></script>
    <script type="text/javascript" src="js/beaver.js"></script>
    <script type="text/javascript" src="js/cormorant.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
  </head>
  <body ng-app="dashboard">
	  <div ng-controller="DashCtrl" class="container-fluid">
      <!----- BEGIN CONTENT SECTION --------------------------------------->
      <div class="row" ng-show="display === 'main'">
        <div class="col-md-4 left-column">
          <div class="text-center clock">{{clock}}</div>
        </div>
        <div class="col-md-8 main-column">
          <img ng-src="{{featuredImgUrl}}"
               class="img-featured img-circle img-responsive center-block">
          <div class="name-box text-center"> {{featuredName}} </div>
        </div>
      </div>
      <div class="row" ng-show="display === 'advertise'">
        <div class="col-md-8 main-column">
          <div class="row">
            <div class="col-md-12  cta-header">
              <h1 class="text-center">
                "Advertise" yourself <br>
                &laquo;Publie&raquo; ta pr&eacute;sence
              </h1>
            </div>
          </div>
          <br><br><hr>
          <h2 class="text-center"> <b>reelyApp</b> for iOS & Android </h2>
          <hr><br><br>
          <h3 class="text-center" ng-show="numberOfPersonsAdvertising > 0">
            <b> {{numberOfPersonsAdvertising}} </b> <i> "Advertising" </i>
          </h3>
        </div>
        <div class="col-md-4 right-column">
          <img src="images/reelyApp.gif" class="img-responsive center-block">
        </div>
      </div>
      <!----- END CONTENT SECTION ----------------------------------------->
    </div>
    <footer class="footer">
      <img src="images/reelyActive-HackTheHouse-footer.png"
           class="img-responsive center-block">
    </footer>
  </body>
</html>
